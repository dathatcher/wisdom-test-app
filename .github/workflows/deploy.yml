name: 🚀 Simple Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📡 Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # exit on failure

            APP_DIR=~/hello-app
            cd ~

            # Clone or update app
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf $APP_DIR
              git clone https://github.com/dathatcher/wisdom-test-app.git $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            # Set up virtualenv
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Kill existing app
            pkill -f "venv/bin/python app.py" || true

            # Use absolute path to Python
            PYTHON=$(realpath venv/bin/python)

            # Start app in background (detach with setsid + nohup)
            echo "Launching app with $PYTHON"
            nohup setsid $PYTHON app.py > out.log 2>&1 < /dev/null &
            sleep 3

            # Show process info for confirmation
            pgrep -af "python app.py" || echo "❌ App failed to restart"
