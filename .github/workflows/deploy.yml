name: 📦 Build and Deploy Hello World App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version tag (e.g., v1.0.0)'
        required: true

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🏗️ Build tar.gz package
      run: |
        mkdir dist
        tar -czvf dist/hello_app_${{ github.event.inputs.version }}.tar.gz app.py requirements.txt

    - name: 💾 Upload tar.gz to GitHub Packages
      uses: actions/upload-artifact@v4
      with:
        name: hello-app-${{ github.event.inputs.version }}
        path: dist/hello_app_${{ github.event.inputs.version }}.tar.gz

  deploy-to-ec2:
    needs: build-package
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: hello-app-${{ github.event.inputs.version }}

    - name: 📤 SCP to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: hello_app_${{ github.event.inputs.version }}.tar.gz
        target: /home/${{ secrets.EC2_USER }}/hello-app/

    - name: 🚀 SSH and Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd hello-app
          tar -xzvf hello_app_${{ github.event.inputs.version }}.tar.gz
          pip3 install -r requirements.txt --user
          nohup python3 app.py > out.log 2>&1 &
