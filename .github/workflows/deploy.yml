name: 🚀 Simple Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📡 SSH Deploy & Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=~/hello-app
            cd ~

            echo "📦 Cloning or pulling repo..."
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf $APP_DIR
              git clone https://github.com/dathatcher/wisdom-test-app.git $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "🐍 Setting up venv..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "🛑 Killing previous app..."
            pkill -f "venv/bin/python app.py" || true
            sleep 1

            echo "🚀 Starting Flask app with setsid..."
            PYTHON=$(realpath venv/bin/python)
            setsid $PYTHON app.py > out.log 2>&1 < /dev/null &

            sleep 2
            echo "🔍 Checking if app started..."
            pgrep -af "python app.py" || echo "⚠️ Flask app may not have started"

            echo "✅ Deployment completed"
