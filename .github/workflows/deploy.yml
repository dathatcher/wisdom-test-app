name: 📦 Build and Deploy Hello World App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🏗️ Create tarball
      run: |
        mkdir -p dist
        tar -czvf dist/hello_app_latest.tar.gz app.py requirements.txt

    - name: 📤 Copy to EC2 via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: dist/hello_app_latest.tar.gz
        target: /home/${{ secrets.EC2_USER }}/hello-app/

    - name: 🚀 Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd hello-app
          echo "📦 Unpacking hello_app_latest.tar.gz"
          rm -f app.py requirements.txt hello_app_*.tar.gz
          tar -xzvf hello_app_latest.tar.gz
          rm -f hello_app_latest.tar.gz

          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt

          pkill -f "venv/bin/python app.py" || true
          echo "✅ Starting App"
          nohup ./venv/bin/python app.py > out.log 2>&1 &
