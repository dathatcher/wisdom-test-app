name: ğŸš€ Simple Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Deploy to EC2 & Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=~/hello-app
            cd ~

            echo "ğŸ“¦ Cloning or pulling repo..."
            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf $APP_DIR
              git clone https://github.com/dathatcher/wisdom-test-app.git $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "ğŸ Setting up venv..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸš€ Calling run_app.sh"
            chmod +x run_app.sh
            ./run_app.sh

            sleep 2
            pgrep -af "python app.py" || echo "âš ï¸ App may not have started"

            echo "âœ… Deployment finished"
