name: üöÄ Simple Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì° SSH Deploy & Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=~/hello-app
            cd ~

            if [ ! -d "$APP_DIR/.git" ]; then
              rm -rf $APP_DIR
              git clone https://github.com/dathatcher/wisdom-test-app.git $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            pkill -f "venv/bin/python app.py" || true

            echo "‚úÖ Starting Flask App"
            nohup ./venv/bin/python app.py > out.log 2>&1 &

            sleep 2
            pgrep -af "python app.py" || echo "‚ùå App did not start"
            echo "‚úÖ Deployment complete"
