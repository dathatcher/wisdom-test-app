name: ğŸš€ Simple Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ SSH Deploy & Restart App
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            APP_DIR=~/hello-app
            cd ~

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ğŸ“¦ First-time setup. Cloning repo..."
              rm -rf $APP_DIR
              git clone https://github.com/dathatcher/wisdom-test-app.git $APP_DIR
            else
              echo "ğŸ”„ Pulling latest changes..."
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "ğŸ Setting up virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ›‘ Stopping previous Flask app (if running)..."
            pkill -f "venv/bin/python app.py" || true
            sleep 1

            echo "ğŸš€ Starting new Flask app..."
            nohup ./venv/bin/python app.py > out.log 2>&1 &
            disown || true

            sleep 2
            echo "ğŸ” Checking if Flask app is running..."
            pgrep -af "python app.py" || echo "âš ï¸ Flask app may not have started"

            echo "âœ… Deployment completed"
