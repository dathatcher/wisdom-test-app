name: 📦 Build and Deploy Hello World App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version tag (e.g., v1.0.0)'
        required: true

  push:
    branches:
      - main

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🏗️ Build tar.gz package
      run: |
        mkdir -p dist
        VERSION_TAG="${{ github.event.inputs.version }}"
        if [ -z "$VERSION_TAG" ]; then
          VERSION_TAG="pr"
        fi
        echo "📦 Using version: $VERSION_TAG"
        tar -czvf dist/hello_app_${VERSION_TAG}.tar.gz app.py requirements.txt

    - name: 💾 Upload tar.gz to GitHub Packages
      uses: actions/upload-artifact@v4
      with:
        name: hello-app-${{ github.event.inputs.version || 'pr' }}
        path: dist/hello_app_${{ github.event.inputs.version || 'pr' }}.tar.gz

  deploy-to-ec2:
    needs: build-package
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Download artifact
      uses: actions/download-artifact@v4
      with:
        name: hello-app-${{ github.event.inputs.version || 'pr' }}

    - name: 📤 SCP to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: hello_app_${{ github.event.inputs.version || 'pr' }}.tar.gz
        target: /home/${{ secrets.EC2_USER }}/hello-app/

    - name: 🚀 SSH and Deploy with venv
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd hello-app

          # Determine tarball name
          if [ -f "hello_app_${{ github.event.inputs.version }}.tar.gz" ]; then
            TARBALL_NAME="hello_app_${{ github.event.inputs.version }}.tar.gz"
          else
            TARBALL_NAME="hello_app_pr.tar.gz"
          fi

          echo "📦 Unpacking $TARBALL_NAME"
          rm -f app.py requirements.txt hello_app_*.tar.gz
          tar -xzvf "$TARBALL_NAME"
          rm -f "$TARBALL_NAME"

          # Set up virtual environment
          python3 -m venv venv
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements.txt

          # Stop previously running app if any
          pkill -f "venv/bin/python app.py" || true

          # Start the app
          echo "✅ Using Python from virtualenv:"
          ./venv/bin/python --version
          nohup ./venv/bin/python app.py > out.log 2>&1 &
